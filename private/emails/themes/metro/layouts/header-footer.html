<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <!-- Define Charset -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Responsive Meta Tag -->
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;" />
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,300italic,300,700' rel='stylesheet' type='text/css'>

    <title>{{title}}</title><!-- Responsive Styles and Valid Styles -->
  </head>
  <body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
    <!-- ======= preheader ====== -->
    <span class="preheader">{{preheader}}<br/></span>
    <!-- ======= end preheader ====== -->

    <table border="0" width="100%" cellpadding="0" cellspacing="0" bgcolor="e6e5e7">

                              </tr>
                            </table>
                          </td>
                        </tr>

                        <tr><td height="0" style="font-size: 25px; line-height: 0px;">&nbsp;</td></tr>

                      </table>

                      <table border="0" width="20" align="center" cellpadding="0" cellspacing="0" style="border-collapse:collapse; mso-table-lspace:0pt; mso-table-rspace:0pt;" class="hideforiphone">
                        <tr><td height="0" width="20" style="font-size: 20px; line-height: 0px;">&nbsp;</td></tr>

                      </table>

                      <table border="0" align="right" cellpadding="0" cellspacing="0" style="border-collapse:collapse; mso-table-lspace:0pt; mso-table-rspace:0pt;" class="date">
                        <tr><td height="20" style="font-size: 30px; line-height: 30px;">&nbsp;</td></tr>

                          <td align="center" valign="middle">
                            <table width="170" border="0" cellpadding="0" cellspacing="0" align="center" class="date-inside">

                              <tr>
                                <td>
                                
                                </td>
                                <td>&nbsp;&nbsp;</td>
                                <td style="color: #959da6; font-size: 14px; font-weight: normal; font-family:'Source Sans Pro' Arial, sans-serif; mso-line-height-rule: exactly;">
                                  <div style="line-height: 100%;">

                                  

                                  </div>
                                </td>
                              </tr>

                            </table>
                          </td>
                        </tr>
                        <tr><td height="2" style="font-size: 15px; line-height: 15px;">&nbsp;</td></tr>
                      </table>

                    </td>
                  </tr>
                </table>

              </td>
            </tr>
          </table>
        </td>
      </tr>

      <!-- ======= end header ======= -->


      {{{ body }}}

      <tr><td height="5"></td></tr>
